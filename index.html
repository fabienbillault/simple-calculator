<!DOCTYPE html>
<html>
<head>
    <title>Simple calculator</title>

    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <main id="simple-calculator">
        <div id="calculatorScreen">Test</div>
        <div id="plusKey" class="key operator" data-keycode="43">+</div>
        <div id="minusKey" class="key operator" data-keycode="45">-</div>
        <div id="multiplicationKey" class="key operator" data-keycode="42">ร</div>
        <div id="divisionKey" class="key operator" data-keycode="47">รท</div>
        <div id="sevenKey" class="key" data-keycode="55">7</div>
        <div id="eightKey" class="key" data-keycode="56">8</div>
        <div id="nineKey" class="key" data-keycode="57">9</div>
        <div id="fourKey" class="key" data-keycode="52">4</div>
        <div id="fiveKey" class="key" data-keycode="53">5</div>
        <div id="sixKey" class="key" data-keycode="54">6</div>
        <div id="oneKey" class="key" data-keycode="49">1</div>
        <div id="twoKey" class="key" data-keycode="50">2</div>
        <div id="threeKey" class="key" data-keycode="51">3</div>
        <div id="zeroKey" class="key" data-keycode="48">0</div>
        <div id="dotKey" class="key" data-keycode="46">.</div>
        <div id="clearKey" class="key" data-keycode="99">C</div>
        <div id="equalKey" class="key" data-keycode="61">=</div>
    </main>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
